<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />

    <title>Random Quote Machine</title>
    <script>
      // Array of prepared quotes found on the internet.
      const quotes = [
        {
          quote: "Life isn’t about getting and having, it’s about giving and being.",
          author: "Kevin Kruse",
        },
        {
          quote: "Whatever the mind of man can conceive and believe, it can achieve.",
          author: "Napoleon Hill",
        },
        {
          quote: "Strive not to be a success, but rather to be of value.",
          author: "Albert Einstein",
        },
        {
          quote: "Two roads diverged in a wood, and I took the one less traveled by, And that has made all the difference.",
          author: "Robert Frost",
        },
        {
          quote: "I attribute my success to this: I never gave or took any excuse.",
          author: "Florence Nightingale",
        },
        {
          quote: "You miss 100 percent of the shots you don’t take.",
          author: "Wayne Gretzky",
        },
        {
          quote: "I’ve missed more than 9000 shots in my career. I’ve lost almost 300 games. 26 times I’ve been trusted to take the game winning shot and missed. I’ve failed over and over and over again in my life. And that is why I succeed.",
          author: "Michael Jordan",
        },
        {
          quote: "The most difficult thing is the decision to act, the rest is merely tenacity.",
          author: "Amelia Earhart",
        },
        {
          quote: "Every strike brings me closer to the next home run.",
          author: "Babe Ruth",
        },
        {
          quote: "Definiteness of purpose is the starting point of all achievement.",
          author: "W. Clement Stone",
        },
        {
          quote: "We must balance conspicuous consumption with conscious capitalism.",
          author: "Kevin Kruse",
        },
        {
          quote: "Life is what happens to you while you’re busy making other plans.",
          author: "John Lennon",
        },
        {
          quote: "We become what we think about.",
          author: "Earl Nightingale",
        },
        {
          quote: "Twenty years from now you will be more disappointed by the things that you didn’t do than by the ones you did do, so throw off the bowlines, sail away from safe harbor, catch the trade winds in your sails.  Explore, Dream, Discover.",
          author: "Mark Twain",
        },
        {
          quote: "Life is 10% what happens to me and 90 percent of how I react to it.",
          author: "Charles Swindoll",
        },
        {
          quote: "The most common way people give up their power is by thinking they don’t have any.",
          author: "Alice Walker",
        },
        {
          quote: "The mind is everything. What you think you become.",
          author: "Buddha",
        },
        {
          quote: "The best time to plant a tree was 20 years ago. The second best time is now.",
          author: "Chinese Proverb",
        },
        {
          quote: "An unexamined life is not worth living.",
          author: "Socrates",
        }
      ];

      // Load JavaScript before HTML.
      window.onload = initialize;
      function initialize() {
        generateQuote();
      }

      // Generate random quote.
      function generateQuote() {
        let randomNumber = Math.floor(Math.random() * quotes.length);
        let randomQuote = quotes[randomNumber];

        // Generic twitter link.
        let twitterLink =
          "https://twitter.com/intent/tweet?hashtags=quotes&related=freecodecamp&text=";

        let quoteFormatted =
          '"' + randomQuote.quote.replaceAll(" ", "%20") + '"';
        let authorFormatted = randomQuote.author.replaceAll(" ", "%20");

        // Add formatted quote.
        twitterLink += quoteFormatted;
        // Add formatted author.
        twitterLink += " - " + authorFormatted;

        document.getElementById("text").innerText = '“' + randomQuote.quote + '”';
        document.getElementById("author").innerText = randomQuote.author;
        document.getElementById("tweet-quote").href = twitterLink;
      }
    </script>
  </head>
  <body>
    <div class="container">
    <div class="row py-5">
    <div class="col-md-8 offset-md-2">
    <wrapper id="quote-box">
      <div class="card">
        <h5 class="card-header text-center">Random Quote Machine</h5>
        <div class="card-body">
          <h5 class="card-title text-center"><div id="text"></div></h5>
          <p class="card-text font-italic">
            <div id="author" class="text-center font-italic"></div>
          </p>
          <div class="col-md-12 text-center">
          <button
            id="new-quote"
            onClick="generateQuote();"
            class="btn btn-warning"
          >
            New Quote
          </button>
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <a href="#" id="tweet-quote" target="_blank" class="btn btn-primary "
            >Tweet Quote</a
          >
          </div>
        </div>
      </div>
    </wrapper>
    </div>
    </div>
    </div>
    <!-- Script from FreeCodeCamp for testing purposes. -->
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <!-- Script Bootstrap requires. -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
